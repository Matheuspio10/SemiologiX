      Theme Manager:
      Forcing dark mode as requested. The 'dark' class is added directly
      to the html element to prevent any flash of unstyled content (FOUC).
    -->

      document.documentElement.classList.add('dark');

    <!-- 
      Tailwind Config & CDN:
      The config object must be defined *before* loading the Tailwind CDN script.
      This allows Tailwind's JIT compiler to use our custom settings, including
      the 'class' strategy for dark mode.
    -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
